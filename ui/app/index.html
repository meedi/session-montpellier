<!DOCTYPE html>
<html ng-app="session-mtp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Session Montpellier</title>


    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <!-- bower:css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <script type="text/ng-template" id="search.html">
        <div class="search" ng-controller="SearchCtrl">
          <div class="search-container">
            <div class="search-input">
              <div class="input-group input-group-lg" >
                  <span class="input-group-addon" id="sizing-addon1"></span>
                  <input type="text" ng-model="selected" typeahead="item as item.title for item in searchSessions($viewValue)"  typeahead-loading="loadingSessions" class="form-control" placeholder="Rechercher une session" aria-describedby="sizing-addon1">
                       
              </div>
            </div>
          </div>
        </div>
    </script>
    <div ui-view="root"></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!--<script src="bower_components/angular-animate/angular-animate.js"></script>-->
   <!-- <script src="bower_components/angular-cookies/angular-cookies.js"></script>-->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!--<script src="bower_components/angular-route/angular-route.js"></script>-->
    <!--<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>-->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/satellizer/satellizer.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/sessionsFactory.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/controllers/TopBarCtrl.js"></script>
    <script src="scripts/controllers/HomeCtrl.js"></script>
    <script src="scripts/controllers/SignInCtrl.js"></script>
    <script src="scripts/controllers/SearchCtrl.js"></script>

    <!-- endbuild -->

  </body>
</html>
